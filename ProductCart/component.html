<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="component.css">
</head>

<body>
    <main>
        <div class="cart-detail">
            <div class="cart-component">
                <div class="form-cart-left">
                    <table class="cart-table-left">
                        <thead>
                            <tr class="table-list">
                                <th class="table-name" colspan="3">Sản phẩm</th>
                                <th class="table-price">Giá</th>
                                <th class="table-quantity">Số Lượng</th>
                                <th class="table-subtotal">Tổng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-item">
                                <td class="product-remove">
                                    <a href="">x</a>
                                </td>
                                <td class="product-thumbnail">
                                    <img src="images-demo/product-8.jpg" alt="">
                                </td>
                                <td class="product-name">
                                    Rau Sạch Bao Check
                                    <div class="product-price-info price-checkout">
                                        460,000đ
                                    </div>
                                </td>
                                <td class="table-price price-checkout">
                                    460,000đ
                                </td>
                                <td class="product-quantity">
                                    <input class="ip-remove ip" type="button" value="-">
                                    <input type="number" value="1" min="999" style="width:16px" max="1" step="1">
                                    <input class="ip-add ip" type="button" value="+">
                                </td>
                                <td class="table-subtotal price-checkout">
                                    2 triệu
                                </td>
                            </tr>
                            <tr>
                                <td class="table-links" colspan="6">
                                    <div class="continue-shopping">
                                        <a class="continue-shopping-button" href="#">
                                            &larr; Tiếp Tục Xem Sản Phẩm
                                        </a>
                                        <button class="btn-primary">
                                            Cập Nhật Giỏ Hàng
                                        </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-cart-right">
                    <table>
                        <thead>
                            <tr>
                                <th align="left" class="product-name" colspan="2">Cộng Đơn Hàng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Tạm Tính</td>
                                <td class="money">65,432đ</td>
                            </tr>
                            <tr>
                                <td>Giao Hàng</td>
                                <td>Đơn hàng trên 500k freeship, còn lại sẽ tính theo bên thứ 3</td>
                            </tr>
                            <tr>
                                <td>Tổng</td>
                                <td class="money">65,432đ</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="route-checkout">
                        <a href="">Tiến Hành Thanh Toán</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
