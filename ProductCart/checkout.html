<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="component.css">
</head>

<body>
    <main>
        <div class="checkout-product">
            <div class="route-login">
                <span>Bạn đã có tài khoản?<a href="">Ấn vào đây để đăng nhập</a></span>
            </div>
            <div class="form-checkout">
                <div class="form-checkout-left">
                    <h3>THÔNG TIN THANH TOÁN</h3>
                    <div class="full-name fk-form">
                        <p>Họ Và Tên:*</p>
                        <input type="text">
                    </div>
                    <div class="country fk-form">
                        <p>Địa Chỉ:*</p>
                        <input type="text">
                    </div>
                    <div class="city fk-form">
                        <p>Tỉnh/Thành Phố:*</p>
                        <input type="text">
                    </div>
                    <div class="mobi fk-form">
                        <p>Số Điện Thoại:*</p>
                        <input type="text">
                    </div>
                    <div class="email fk-form">
                        <p>Email:*</p>
                        <input type="email">
                    </div>
                    <div class="check fk-form">
                        <p>Ghi chú đơn hàng (tuỳ chọn)</p>
                        <textarea name="" id="" cols="80" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-cart-right box">
                    <h3>ĐƠN HÀNG CỦA BẠN</h3>
                    <table>

                        <tbody>
                            <tr>
                                <td>Tạm Tính</td>
                                <td class="money">65,432đ</td>
                            </tr>
                            <tr>
                                <th align="left">Giao Hàng</th>
                                <td>Giao hàng miễn phí với đơn hàng trên 500,000 đ và nhiều ưu đãi khác</td>
                            </tr>
                            <tr>
                                <th align="left">Tổng</th>
                                <td class="money">65,432đ</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="payment-method">
                        <input type="radio">
                        <label>Trả tiền mặt khi nhận hàng</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio">
                        <label>Chuyển khoản ngân hàng</label>
                    </div>
                    <button class="checkout-click">Đặt Hàng</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
